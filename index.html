<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi Valent√≠n?</title>
    <style>
        /* --- AQU√ç EST√Å EL DISE√ëO (CSS) --- */
        body {
            background-color: #ffeef2;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            width: 350px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
        }

        .image-wrapper {
            flex: 0 0 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #chiikawa-img {
            max-height: 180px;
            max-width: 100%;
            border-radius: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap; /* Permite que el bot√≥n crezca sin romper todo */
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }

        #no-btn {
            background-color: #adb5bd;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-wrapper">
            <img id="chiikawa-img" src="main.png" alt="Chiikawa">
        </div>
        
        <h1 id="question">¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        
        <div class="btn-container">
            <button id="yes-btn">¬°S√ç!</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        /* --- AQU√ç EST√Å LA L√ìGICA (JAVASCRIPT) --- */
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const chiikawaImg = document.getElementById('chiikawa-img');
        const question = document.getElementById('question');

        let fontSize = 1; 
        let padding = 12;

        const phrases = [
            "No",
            "¬øEst√°s segura? ü•∫",
            "¬°Pi√©nsalo de nuevo!",
            "¬°Mira qu√© grande es el S√ç!",
            "No me hagas esto üò≠",
            "¬°Di que S√ç!"
        ];

        let phraseIndex = 0;

        noBtn.addEventListener('click', () => {
            // 1. El bot√≥n S√ç crece
            fontSize += 0.5;
            padding += 5;
            yesBtn.style.fontSize = fontSize + "rem";
            yesBtn.style.padding = padding + "px " + (padding * 2) + "px";

            // 2. Cambiar frase del bot√≥n No
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];
        });

        yesBtn.addEventListener('click', () => {
            // Mensaje final que pediste
            question.innerText = "Sabia que dirias que si ‚ù§Ô∏è";
            
            // Imagen final que enviaste
            chiikawaImg.src = "final.png"; 
            
            // Ocultar botones
            document.querySelector('.btn-container').style.display = 'none';
        });
    </script>
</body>
</html>
